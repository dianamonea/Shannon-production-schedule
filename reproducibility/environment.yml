# Learning-Guided MAPF Conda Environment
name: lg-mapf
channels:
  - pytorch
  - pyg
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - pytorch>=1.12.0
  - pyg>=2.2.0
  - numpy>=1.22.0
  - scipy>=1.9.0
  - matplotlib>=3.6.0
  - seaborn>=0.12.0
  - pandas>=1.5.0
  - networkx>=2.8.0
  - pyyaml>=6.0
  - pytest>=7.2.0
  - pip
  - pip:
    - wandb>=0.13.0
    - plotly>=5.11.0
    - tensorboard>=2.11.0
